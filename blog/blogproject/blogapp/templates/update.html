<style>
    .main {
        padding: 2%;
        border-radius: 10px;
        width: 25%;
        position: absolute;
        top: 50%;
        left: 35%; /* Adjusted the left value */
        transform: translateY(-50%);
        opacity: 70%;
        background-color: #fff;
        font-weight: bold;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    }
    
    #form-container {
      text-align: center;
    }
    
    
    .center position{
       text-align: center;
    }
    /* Add more styling as needed */
    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }
    
    /* Add spacing between form elements */
    form label,
    form input,
    form button {
      display: block;
      margin-bottom: 10px;
    }
    
    /* Center the submit button */
    form button {
      margin: 0 auto;
    }
    
    .center {
        margin: auto;
        width: 50%;
        padding: 10px;
      }
    </style>

<body>
  <p> <center> Update</center> </p>
  <div>
  <form action=" " method="post">
      {% csrf_token %}
    <center><p class="center">{{form.as_p}}</p></center>
     <center> <input type="submit" value="Update"></center>
  </form>
  </div>
  </div>
  
</body>
