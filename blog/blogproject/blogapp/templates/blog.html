
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   <style> 
    .center{
        margin: auto;
        width: 100%;
        height: 500px;
        border: 3px solid;
        padding: 10px;
      }
      .textarea_size{
        width: 500px;
        height:250px;
      }
      .new_center{
        margin: auto;
        padding: 10px;
      }
      .blog_colour{
        background: #10316b;
      }
      .text_colour{
        color:#ffffff;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
    }

    .form-container input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    .form-container textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    .form-container input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
    </style>
</head>

<body> 
     
    <br>
    <div class="form-container center">
       <div><center><bold>create your blog here</blog></center></div>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="blog_name">Blog Title:</label>
            <input type="text" id="blog_name" name="blog_name" placeholder="Enter your blog title..."required>
    
            <label for="blog_content">Blog Text:</label>
            <textarea id="blog_content" name="blog_content" rows="4" class="textarea_size" placeholder="Enter your blog text here..." required></textarea>
    
            <input type="submit" value="Submit">
        </form><br>
        <a href="/dashboard/feature/">Blog list here.......</a>

    </div>
<br>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
